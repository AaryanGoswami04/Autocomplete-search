<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA Autocomplete Search</title>
  <link id="theme-stylesheet" rel="stylesheet" href="light.css">
</head>
<body>
  <div class="title-bar">
    <span class="title-text">Autocomplete Search</span>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="window.location.href='profile.html'">Profile</button>
      <button class="nav-btn" onclick="window.location.href='settings.html'">Settings</button>
      <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
    </div>
  </div>
  
  <div class="container">
    <div class="upload-section">
      <input type="file" id="wordFile" accept=".txt" />
    </div>

    <div class="search-wrapper">
      <div class="search-container">
        <div class="search-input-container">
          <input type="text" id="searchBox" placeholder="Type to search..." autocomplete="off" />
        </div>
        <button id="saveSearchButton" class="save-search-icon" style="display: none;" title="Save search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
        </button>
      </div>
      <ul id="suggestions"></ul>
    </div>

    <div class="quick-stats">
      <p>Start typing to see autocomplete suggestions. Your search history will be saved automatically.</p>
      <p>
        <a href="history.html" class="history-link">View your search history →</a><br>
        <a href="uploads.html" class="history-link">View your uploaded files →</a><br>
        <a href="saved_searches.html" class="history-link">View your saved searches →</a>
      </p>
    </div>
  </div>

  <script>
    window.onload = () => {
      document.getElementById("wordFile").value = "";
      
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('query');
      if (query) {
        document.getElementById('searchBox').value = query;
        document.getElementById('searchBox').focus();
        window.history.replaceState({}, document.title, window.location.pathname);
      }

      const username = sessionStorage.getItem('currentUser') || 'guest';
      if (username !== 'guest') {
        fetch(`/cgi-bin/search.cgi?get_settings=1&user=${username}`)
          .then(res => res.ok ? res.json() : { theme: 'light' })
          .then(settings => {
            document.getElementById('theme-stylesheet').href = `${settings.theme}.css`;
          })
          .catch(err => {
            console.error("Failed to load theme, defaulting to light.css", err);
            document.getElementById('theme-stylesheet').href = 'light.css';
          });
      }
    };
  </script>
  <script src="script.js?v=4"></script>
</body>
</html>
