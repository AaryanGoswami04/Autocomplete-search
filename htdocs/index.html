<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA Autocomplete Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-bar">
     <span class="title-text">Autocomplete Search</span>
  <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
  </div>
  <div class="container">
    <div class="upload-section">
      <input type="file" id="wordFile" accept=".txt" />
    </div>

    <div class="search-wrapper">
      <input type="text" id="searchBox" placeholder="Type to search..." autocomplete="off" />
      <ul id="suggestions"></ul>
    </div>

    <div class="dashboard-section">
      <h2 class="dashboard-title">Recent Search History</h2>
      <div id="searchHistory" class="search-history">
        <div class="loading-message">Loading search history...</div>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      document.getElementById("wordFile").value = "";
    };
  </script>
  <script src="script.js?v=9"></script>

</body>
</html>
