<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA Autocomplete Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-bar">
    <span class="title-text">Autocomplete Search</span>
    <div class="nav-buttons">
      <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
    </div>
  </div>
  
  <div class="container">
    <div class="upload-section">
      <input type="file" id="wordFile" accept=".txt" />
    </div>

    <div class="search-wrapper">
      <input type="text" id="searchBox" placeholder="Type to search..." autocomplete="off" />
      <ul id="suggestions"></ul>
    </div>

    <!-- Search history section removed - now on separate page -->
    <div class="quick-stats">
      <p>Start typing to see autocomplete suggestions. Your search history will be saved automatically.</p>
      <p><a href="history.html" class="history-link">View your search history →</a></p>
      <p><a href="uploads.html" class="history-link">View your uploaded files →</a></p>
    </div>
    
  </div>

  <script>
    window.onload = () => {
      document.getElementById("wordFile").value = "";
      
      // Check if we have a query parameter from history page
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('query');
      if (query) {
        document.getElementById('searchBox').value = query;
        document.getElementById('searchBox').focus();
        // Clean URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    };
  </script>
 <script src="script.js?v=1"></script>


</body>
</html>
