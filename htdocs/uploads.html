<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Uploads</title>
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'light';
      document.write(`<link id="theme-stylesheet" rel="stylesheet" href="${theme}.css">`);
    })();
  </script>
</head>
<body>
  <!-- Title bar with navigation -->
  <div class="title-bar">
    <div class="nav-buttons">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
    </div>
    <span class="title-text">Your Uploads</span>
    <div class="nav-buttons">
      <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
    </div>
  </div>

  <!-- Main content container -->
  <div class="container">
    <div class="upload-list-wrapper">
      <h2>Files You've Uploaded</h2>
      <!-- The list of uploaded files will be populated here by uploads.js -->
      <ul id="uploadList">
        <div class="loading-message">Loading...</div>
      </ul>
    </div>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="uploads.js"></script>
</body>
</html>
