<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your App</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome</h1>
            <p>Sign in to your account or create a new one</p>
        </div>

        <div class="form-tabs">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm" method="POST" action="http://localhost/cgi-bin/auth.cgi">
            <input type="hidden" name="action" value="login">
            
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" class="form-input" required>
            </div>

            <button type="submit" class="form-button btn-login">Sign In</button>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="registerForm" method="POST" action="http://localhost/cgi-bin/auth.cgi">
            <input type="hidden" name="action" value="register">
            
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" class="form-input" required>
            </div>

            <button type="submit" class="form-button btn-register">Create Account</button>
        </form>

        <!-- <div class="form-footer">
            <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div> -->
    </div>

    <script>
        function switchTab(tabName) {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Show corresponding form
            document.getElementById(tabName + 'Form').classList.add('active');
        }

        // Form validation for registration
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
        });
    </script>
</body>
</html>
