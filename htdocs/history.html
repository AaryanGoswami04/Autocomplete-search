<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search History - DSA Autocomplete</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-bar">
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Search</button>
    <span class="title-text">Search History</span>
    <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
  </div>
  
  <div class="container">
    <div class="dashboard-section">
      <h2 class="dashboard-title">Your Recent Search History</h2>
      <div class="history-stats">
        <span id="historyCount" class="history-stat">Loading...</span>
      </div>
      <div id="searchHistory" class="search-history">
        <div class="loading-message">Loading search history...</div>
      </div>
      <div class="history-actions">
        <button id="refreshHistory" class="action-btn">Refresh History</button>
      </div>
    </div>
  </div>

  <script src="history.js?v=1"></script>
</body>
</html>
