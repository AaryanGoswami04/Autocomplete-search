<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search History - DSA Autocomplete</title>
  
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'light';
      document.write(`<link id="theme-stylesheet" rel="stylesheet" href="${theme}.css">`);
    })();
  </script>
</head>
<body>
  <div class="title-bar">
    <div class="nav-buttons">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
    </div>
    <span class="title-text">Search History</span>
    <div class="nav-buttons">
      <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
    </div>
  </div>
  
  <div class="container">
    <div class="dashboard-section">
      <h2>Your Recent Search History</h2>
      <div class="history-stats">
        <span id="historyCount" class="history-stat">Loading...</span>
      </div>
      <div id="searchHistory" class="search-history">
        <div class="loading-message">Loading...</div>
      </div>
      <div class="history-actions">
        <button id="refreshHistory" class="action-btn">Refresh History</button>
      </div>
    </div>
  </div>
  
  <script src="history.js?v=1"></script>
</body>
</html>
